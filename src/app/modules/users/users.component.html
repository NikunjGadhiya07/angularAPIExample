<div class="mt-3 ml-3">
<input (keyup)="onSearch($event)" placeholder="Seacrch user">
</div>
<div class="row mt-3">
	<div class="col-6">
		<div class="list">
			<ul *ngFor="let user of users | paginate: config">
				<a routerLink="/detail/{{user.login}}">
					<li>{{ user.login }}</li>
				</a>
			</ul>
			<pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-6">
		<p class="error">{{apiError}}</p>
	</div>
</div>
